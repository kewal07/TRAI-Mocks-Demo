    function drawHChart(elemId, text, cat, yText, apr_data, mar_data, stacking){
      $(elemId).highcharts({
        chart: {
            type: 'column',
            height:250
        },
        title: {
            text: text
        },
        xAxis: {
            categories: cat
        },
        yAxis: {
            min: 0,
            title: {
                text: yText
            },
            stackLabels: {
                enabled: false,
                style: {
                    fontWeight: 'bold',
                    color: (Highcharts.theme && Highcharts.theme.textColor) || 'gray'
                }
            }
        },
        tooltip: {
            headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
            pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                '<td style="padding:0"><b>{point.y:.1f} %</b></td></tr>',
            footerFormat: '</table>',
            shared: true,
            useHTML: true
        },
        plotOptions: {
            column: {
                stacking: stacking
            }
        },
        series: [
          {
            name: 'April, 2016',
            data: apr_data
          }, 
          {
            name: 'March, 2016',
            data: mar_data
          }
        ]
      });
    }
